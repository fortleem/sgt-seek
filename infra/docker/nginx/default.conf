server {
    listen 80;

    # Frontend Portal
    location / {
        proxy_pass http://admin-portal:3000;
    }

    # Identity Service API
    location /api/v1/auth {
        proxy_pass http://identity:8080;
    }

    # Trade Service API
    location /api/v1/trades {
        proxy_pass http://trade:8081;
    }

    # AI Orchestrator
    location /api/v1/ai {
        proxy_pass http://ai-orchestrator:8000;
    }
}
